<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Disruptive Block Chain by Daby</title>
    <!-- Mermaid JS for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false });</script>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: #181b21;
            --accent: #00ff9d; /* Neon Green */
            --accent-dim: rgba(0, 255, 157, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #2d333b;
            --brazil-yellow: #ffcc00;
            --brazil-green: #009c3b;
            --error: #ff4d4d;
            --vs-color: #ff0055;
            --power-color: #00ccff;
            --bridge-color: #ff9900;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #000 0%, #1a1a1a 100%);
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle { 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mission-text {
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 500;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
            font-style: italic;
            opacity: 0.9;
        }

        /* Navigation Tabs */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.02);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover { border-color: var(--accent); color: var(--text-main); }
        .nav-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        /* Content Area */
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .intro-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .intro-title { color: var(--accent); font-size: 1.8rem; margin-bottom: 15px; }
        .intro-text { font-size: 1.1rem; color: #ddd; margin-bottom: 20px; }

        /* Brazil Tip Box */
        .brazil-box {
            background: rgba(0, 156, 59, 0.1);
            border-left: 4px solid var(--brazil-green);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        .brazil-title { color: var(--brazil-green); font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        .brazil-text { color: #ccc; font-size: 0.95rem; }

        /* Diagrams */
        .diagram-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            overflow-x: auto;
            position: relative;
        }
        .diagram-label {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.7rem;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.5;
        }

        /* Tables */
        .table-container { overflow-x: auto; margin-top: 20px; }
        .comparison-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .comparison-table th, .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .comparison-table th { color: var(--accent); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .comparison-table td { color: #ccc; }
        .comparison-table tr:hover { background: rgba(255,255,255,0.02); }

        /* Scenarios Grid */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .scenario-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .scenario-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .scenario-title { color: var(--accent); font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .scenario-text { font-size: 1.1rem; color: #fff; margin-bottom: 8px; font-style: italic; }
        .scenario-pt { color: var(--text-muted); font-size: 0.9rem; }
        .scenario-context { margin-top: 10px; font-size: 0.85rem; color: var(--power-color); border-top: 1px solid var(--border); padding-top: 8px; }

        /* Exercise Section */
        .exercise-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f1115 100%);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .prompt { font-size: 1.2rem; margin-bottom: 20px; color: #fff; }
        .input-area {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .input-area:focus { outline: none; border-color: var(--accent); }
        .check-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .check-btn:hover { transform: scale(1.05); }
        .feedback { margin-top: 15px; font-weight: bold; min-height: 24px; }
        .feedback.success { color: var(--accent); }
        .feedback.error { color: var(--error); }

    </style>
</head>
<body>

    <header>
        <h1>Lego Disruptive Block Chain</h1>
        <div class="subtitle">by Daby</div>
        <p class="mission-text">I am training you to speak a real, polite, diplomatic, professional and international business English. Take it!</p>
    </header>

    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('tech-trouble')">Tech Trouble</button>
        <button class="nav-btn" onclick="switchTab('it-seems')">It Seems That...</button>
    </div>

    <div id="content-area" class="content-container">
        <!-- Content injected via JS -->
    </div>

    <script>
        const lessonData = {
            'tech-trouble': {
                title: "Technical Difficulties",
                why: "Technical issues happen. The goal is to handle them professionally without blaming the other person or panicking.",
                diagramCode: `graph TD
                  A[Issue Detected] --> B{Is it you or them?}
                  B -->|You| C[Apologize & Act]
                  B -->|Them| D[Notify Politely]

                  C --> C1["'My connection is unstable'"]
                  C --> C2["'I might have to reconnect'"]

                  D --> D1["'You are breaking up'"]
                  D --> D2["'We lost you for a second'"]

                  style A fill:#ffcc00,color:#000
                  style C fill:#ff4d4d,color:#fff
                  style D fill:#00ff9d,color:#000
                `,
                table: {
                    headers: ["Situation", "Casual / Common", "Formal / Technical", "Contexto (PT)"],
                    rows: [
                        ["General Bad Internet", "\"My Wi-Fi is acting up.\"", "\"The connection is unstable.\"", "Quando a internet est√° estranha/lenta."],
                        ["Intermittent Signal", "\"It's in and out.\"", "\"The service is intermittent.\"", "Sinal oscilando (vai e volta)."],
                        ["Slow Response", "\"I'm lagging.\"", "\"I'm experiencing high latency.\"", "Delay entre fala e imagem."],
                        ["Disconnection", "\"It keeps dropping.\"", "\"We have a connectivity issue.\"", "Caiu a conex√£o."],
                        ["Audio Issue", "\"You're breaking up.\"", "\"The audio quality is degraded.\"", "Voz cortada/rob√≥tica."],
                        ["Video Issue", "\"You are freezing.\"", "\"The video is buffering.\"", "Imagem travada."],
                        ["Can't Hear", "\"I can barely hear you.\"", "\"The audio is faint/distorted.\"", "Volume baixo ou ru√≠do."]
                    ]
                },
                scenarios: [
                    {
                        title: "The Polite Interruption",
                        text: "Sorry to interrupt, but you're breaking up a little bit. Could you repeat that last part?",
                        pt: "Desculpe interromper, mas sua voz est√° cortando um pouco. Pode repetir?",
                        context: "Use 'Sorry to interrupt' to be polite."
                    },
                    {
                        title: "The Suggestion",
                        text: "I think we have a slight lag. Maybe turning off the camera will help the bandwidth.",
                        pt: "Acho que temos um pequeno delay. Talvez desligar a c√¢mera ajude na conex√£o.",
                        context: "Blame the 'bandwidth', not the person."
                    },
                    {
                        title: "The Confirmation",
                        text: "We lost you for a second there. You were frozen.",
                        pt: "Te perdemos por um segundo. Voc√™ travou.",
                        context: "Confirming why you didn't hear them."
                    }
                ],
                exercise: {
                    prompt: "Your colleague's video is stuck. What do you say politely?",
                    keywords: ["frozen", "freezing", "video", "buffering"],
                    successMsg: "Perfect! You identified the video issue politely.",
                    failMsg: "Try using 'frozen' or 'buffering' to describe the video."
                }
            },
            'it-seems': {
                title: "The Power of 'It Seems That...'",
                why: "In English, being direct can sound rude. 'It seems that' is your tool to soften bad news, point out mistakes without blaming, and make polite suggestions.",
                brazilTip: {
                    title: "Escudo Diplom√°tico",
                    text: "N√≥s, brasileiros, tendemos a ser diretos ou usar 'I think' (Eu acho). Em ambientes corporativos globais, 'It seems' √© o seu <b>Escudo Diplom√°tico</b>. Ele transforma uma acusa√ß√£o ('Voc√™ errou') em uma observa√ß√£o neutra ('Parece que h√° um erro'). Use isso para corrigir chefes, clientes ou colegas sem criar conflito."
                },
                diagrams: [
                    `graph LR
                      A["Direct: 'You made a mistake'"] -->|Attack| B((Person))
                      style B fill:#ff4d4d,color:#fff

                      C["Diplomatic: 'It seems...'"] -->|Deflects| D{The Shield}
                      D -->|Focus on| E["The Problem"]
                      style D fill:#00ccff,color:#000
                      style E fill:#00ff9d,color:#000
                    `,
                    `graph TD
                      A[Observation] --> B{"It seems that..."}
                      B --> C["Fact/Situation"]
                      style A fill:#ffcc00,color:#000
                      style B fill:#00ff9d,color:#000
                    `,
                    `graph TD
                      A[Problem] --> B{"It seems that..."}
                      B --> C["The Error (Softened)"]
                      style A fill:#ff4d4d,color:#fff
                      style B fill:#00ff9d,color:#000
                    `,
                    `graph TD
                      A[Suggestion] --> B{"It seems to me that..."}
                      B --> C[Proposal]
                      style A fill:#00ccff,color:#000
                      style B fill:#00ff9d,color:#000
                    `
                ],
                table: {
                    headers: ["Direct (Aggressive)", "Diplomatic (It Seems)", "Context"],
                    rows: [
                        ["You are wrong.", "It seems that there is a misunderstanding.", "Correcting someone"],
                        ["This data is incorrect.", "It seems that the data might be outdated.", "Pointing out errors"],
                        ["We need to change this.", "It seems to me that a change would be beneficial.", "Suggesting ideas"],
                        ["You forgot the attachment.", "It seems the attachment didn't come through.", "Missing files"]
                    ]
                },
                scenarios: [
                    {
                        title: "The Soft Correction",
                        text: "It seems that we are looking at different versions of the file.",
                        pt: "Parece que estamos olhando para vers√µes diferentes do arquivo.",
                        context: "Instead of saying 'You are using the wrong file'."
                    },
                    {
                        title: "The Observation",
                        text: "It seems that the project is slightly behind schedule.",
                        pt: "Parece que o projeto est√° um pouco atrasado.",
                        context: "Reporting bad news neutrally."
                    },
                    {
                        title: "The Missing Item",
                        text: "It seems the email didn't have the attachment.",
                        pt: "Parece que o email veio sem o anexo.",
                        context: "Blaming the email, not the sender."
                    }
                ],
                exercise: {
                    prompt: "Soften this: 'You made a mistake in the report.'",
                    keywords: ["seems", "mistake", "error"],
                    successMsg: "Great! You successfully softened the blow.",
                    failMsg: "Start with 'It seems that...' to soften it."
                }
            }
        };

        let currentKey = 'tech-trouble';

        async function renderContent(key) {
            currentKey = key;
            const container = document.getElementById('content-area');
            const data = lessonData[key];

            // Clear container
            container.innerHTML = '';

            // Generate Scenarios HTML
            const scenariosHTML = data.scenarios.map(s => `
                <div class="scenario-card">
                    <div class="scenario-title">
                        <span>üí°</span> ${s.title}
                    </div>
                    <div class="scenario-text">"${s.text}"</div>
                    <div class="scenario-pt">${s.pt}</div>
                    ${s.context ? `<div class="scenario-context">Context: ${s.context}</div>` : ''}
                </div>
            `).join('');

            // Generate Brazil Tip HTML (if exists)
            let brazilHTML = '';
            if (data.brazilTip) {
                brazilHTML = `
                    <div class="brazil-box">
                        <div class="brazil-title">
                            <span>üáßüá∑</span> ${data.brazilTip.title}
                        </div>
                        <div class="brazil-text">${data.brazilTip.text}</div>
                    </div>
                `;
            }

            // Generate Table HTML
            let tableHTML = '';
            if (data.table) {
                const headers = data.table.headers.map(h => `<th>${h}</th>`).join('');
                const rows = data.table.rows.map(row => `
                    <tr>
                        ${row.map(cell => `<td>${cell}</td>`).join('')}
                    </tr>
                `).join('');

                tableHTML = `
                    <div class="table-container">
                        <table class="comparison-table">
                            <thead>
                                <tr>${headers}</tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;
            }

            // Handle Diagrams (Single or Multiple)
            let diagramsHTML = '';
            if (data.diagrams) {
                // Multiple diagrams
                diagramsHTML = data.diagrams.map((code, index) => `
                    <div class="diagram-container">
                        <span class="diagram-label">Visual Logic ${index + 1}</span>
                        <div class="mermaid">
                            ${code}
                        </div>
                    </div>
                `).join('');
            } else if (data.diagramCode) {
                // Single diagram (fallback)
                diagramsHTML = `
                    <div class="diagram-container">
                        <span class="diagram-label">Visual Logic</span>
                        <div class="mermaid">
                            ${data.diagramCode}
                        </div>
                    </div>
                `;
            }

            // Full HTML Injection
            container.innerHTML = `
                <div class="intro-section">
                    <h2 class="intro-title">${data.title}</h2>
                    <p class="intro-text">${data.why}</p>

                    ${brazilHTML}
                    ${diagramsHTML}
                    ${tableHTML}
                </div>

                <div class="scenarios-grid">
                    ${scenariosHTML}
                </div>

                <div class="exercise-section">
                    <p class="prompt">${data.exercise.prompt}</p>
                    <input type="text" id="user-input" class="input-area" placeholder="Type your translation here..." onkeypress="handleEnter(event)">
                    <br>
                    <button class="check-btn" onclick="checkAnswer()">Check Answer</button>
                    <div id="feedback-msg" class="feedback"></div>
                </div>
            `;

            // Re-run Mermaid to render the new diagram(s)
            const mermaidDivs = document.querySelectorAll('.mermaid');
            if (mermaidDivs.length > 0) {
                mermaidDivs.forEach(div => div.removeAttribute('data-processed'));
                try {
                    await mermaid.run({
                        nodes: mermaidDivs
                    });
                } catch (e) {
                    console.log("Mermaid error:", e);
                }
            }
        }

        function switchTab(key) {
            // Update Buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Render Content
            renderContent(key);
        }

        function checkAnswer() {
            const input = document.getElementById('user-input').value.toLowerCase();
            const feedback = document.getElementById('feedback-msg');
            const data = lessonData[currentKey].exercise;

            // Check if all keywords are present (simple validation)
            const hitCount = data.keywords.filter(word => input.includes(word.toLowerCase())).length;

            // Logic: If they hit the main phrase or most keywords
            if (hitCount >= 2 || input.includes(data.keywords[0])) {
                feedback.textContent = data.successMsg;
                feedback.className = "feedback success";
            } else {
                feedback.textContent = data.failMsg;
                feedback.className = "feedback error";
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkAnswer();
        }

        // Initial Render
        renderContent('tech-trouble');

    </script>
</body>
</html>
